<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Methods and Practice</title>
</head>
<body>
    <script>
    // Anagram program
    function validAnagram(str1,str2){
        if(str1.length!==str2.length){
            return false
        }
        str1 = str1.toLowerCase()
        str2 = str2.toLowerCase()
        const freq1 = {}
        const freq2 = {}
        for(let char of str1){
            freq1[char] = (freq1[char]||0)+1
        }
        for(let char of str2){
            freq2[char] = (freq2[char]||0)+1
        }
        for(let key in freq1){
            if(freq1[key]!==freq2[key]){
            return false
            }
        }
        return true
    }
    console.log("Anagram?: ",validAnagram("cinema","iceman"))

    // Count unique values
    function countUniqueValues(arr) {
        let uniqueValues = new Set(arr);
        return uniqueValues.size;
    }
    console.log("Number of unique values: ",countUniqueValues([1, 1, 2, 3, 4, 2, 1, 3, 4]));

    //Object method implementation
    let car = {
    brand: 'Toyota',
    model: 'Camry',
    year: 2023,
    color: 'Silver',
    price: 25000,
    getInfo: function() {
        return `${this.year} ${this.brand} ${this.model} in ${this.color} color`;
    }
    };
    // Using Object.keys() to get all keys of the object
    console.log('Keys:', Object.keys(car));

    // Using Object.values() to get all values of the object
    console.log('Values:', Object.values(car));

    // Using Object.entries() to get key-value pairs as arrays
    console.log('Entries:', Object.entries(car));

    // Using Object.hasOwnProperty() to check if a property exists
    console.log('Has "model" property:', car.hasOwnProperty('model'));
    console.log('Has "price" property:', car.hasOwnProperty('price'));

    // Accessing a method from the object
    console.log('Car Info:', car.getInfo());
    </script>
</body>
</html>
